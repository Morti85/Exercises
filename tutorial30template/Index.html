<!DOCTYPE HTML>
<html lang="de">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="playerbox">
        <div class="nowbox">
            <h2 class="nowplay"> Now Playing: </h2><br>
            <img class="albenbild" src="img/dragonforce.jpg">
            <p class="p"> Dragonforce <br>~ Through the Fire and Flames ~</p>
        </div>
        <div class="nextbox">
            <h2 class="nextplay"> Next Track: </h2><br>
            <img class="albenbild" src="img/In-Flames-Battles.jpg">
            <p class="p"> In Flames <br>~ Trigger ~</p>
        </div>
    </div>
    <div class="footbox">
        <div class="button playbutton"></div>
        <div class="button playbutton1"></div>
        <div class="button playbutton2"></div>
        <div class="button playbutton3"></div>
        <div class="button playbutton4"></div>
    </div>
</div>
</body>
</html>
