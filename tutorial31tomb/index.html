<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lotto 7 aus 49</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Lato&family=Rozha+One&display=swap');</style>
    <link rel="stylesheet" type="text/css" href="./css/tombola.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/tombola.js"></script>
    <script type="text/python" src="./py/settings.py"></script>
</head>

<body>
<div class="logo">
    <img class="blume" src="./img/solcom-blume.svg" alt="solcom-blume">
</div>
<div class="linetext">
    <div>
        <p class="text">Mortys <span class="xmas">Lotto Generator</span></p>
    </div>
</div>
<div class="numshow">
    <div class="create">
        <button class="generateNumber">
            <div class="turn">Zufallszahl generieren</div>
        </button>
    </div>

        <div class="newNumber">00</div>
    </div>
</div>
<div class="countborder">
    <div class="count">
        0
    </div>
</div>
<div class="exnum">
    <div class="unten">
        <p class="p1">Bereits gezogen wurden folgende Zahlen:</p>
        <div class="exitingNumbers"></div>
        <div class="pullcomma"></div>
    </div>
</div>
